<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form id="ta-operation-form", enctypr="application/json">
            <p>
                <label>Two arguments operations</label>
            </p>
            <p>
                <input type="number" name="firstArg">
            </p>
            <p>
            <lable>Choose operation: </lable>
                <select name="operation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="^">^</option>
                    <option value="%">%</option>
                </select>
            </p>
            <p>
                <input type="number" name="secondArg">
            </p>
            <p>
                <input type="submit">
            </p>
        </form>
    </div>
    <div class="container">
        <form id="oa-operation-form" enctypr="application/json">
            <p>
                <label>One argument operation</label>
            </p>
            <p>
                <input type="number" name="oneArg">
            </p>
            <p>
                <lable>Choose operation: </lable>
                <select name="operation">
                    <option value="sqrt">sqrt</option>
                    <option value="sin">sin</option>
                    <option value="cos">cos</option>
                    <option value="tg">tg</option>
                    <option value="ctg">ctg</option>
                </select>
            </p>
            <p>
                <input type="submit">
            </p>
        </form>
    </div>
    <div>Result is: <span id="result"></span></div>
    <script>
        $('#ta-operation-form').submit(async event => {
            event.preventDefault();
            let data = {}
            $("#ta-operation-form").serializeArray().forEach(element => {
                data[element.name] = element.value;
            });
            const result = await (await fetch('http://localhost:3000/two-args', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })).json();
            $("#result").text(result);
        })
        $('#oa-operation-form').submit(async event => {
            event.preventDefault();
            let data = {}
            $("#oa-operation-form").serializeArray().forEach(element => {
                data[element.name] = element.value;
            });
            const result = await (await fetch('http://localhost:3000/one-arg', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })).json();
            $("#result").text(result);
        })
    </script>
</body>
</html>
